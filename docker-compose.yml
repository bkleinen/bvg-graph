version: '3'
services:
  db:
    image: postgres
    volumes:
      - ../bvg-postgres:/var/lib/postgresql/data
  bvg-graph:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - ".:/usr/src/app"
      - "../bvg-data:/usr/src/app/db/data"
    ports:
      - "3000:3000"
    depends_on:
      - db
